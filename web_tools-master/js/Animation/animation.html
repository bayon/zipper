<html>
<head>
<script type="text/javascript">
function mouseOver()
{
document.getElementById("b1").src ="green.gif";
}
function mouseOut()
{
document.getElementById("b1").src ="blue.gif";
}
</script>
</head>

<body>
<a href="http://www.w3schools.com" target="_blank">
<img border="0" alt="Visit W3Schools" src="blue.gif" id="b1" onmouseover="mouseOver()" onmouseout="mouseOut()"/></a>
</body>
</html>
