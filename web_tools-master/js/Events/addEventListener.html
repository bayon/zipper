<html>
	<head>
		<!-- SOURCE:http://www.howtocreate.co.uk/tutorials/javascript/domevents-->
    <script type="text/javascript">
        var oDiv = document.getElementById('thediv');
        var oLink = document.getElementById('thelink');
        oDiv.addEventListener('click', function(e){ alert('1. Div capture ran'); }, true);
        oDiv.addEventListener('click', function(e){ alert('3. Div bubble ran'); }, false);
        oLink.addEventListener('click', function(e){ alert('Link capture ran - browser does not follow the specification'); }, true);
        oLink.addEventListener('click', function(e){ alert('2. Link bubble ran (first listener)');  }, false);
        oLink.addEventListener('click', function(e){ alert('2. Link bubble ran (second listener)'); }, false);
        
    </script>
	</head>
    <div id="thediv">
        <a href="/" id="theXlink">addEventListener Test</a>
		<input type="text" id="thelink">addEventListener Test 2 </input>
    </div>
</html>
